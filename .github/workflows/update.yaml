name: PAC Update
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
jobs:
  Update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - run: 'yarn'
      - run: 'yarn build'
      - run: 'node ./dist/index.js'
        env:
          URL: ${{ secrets.URL }}
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions