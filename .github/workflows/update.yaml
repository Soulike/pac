name: PAC Update
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
jobs:
  Update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - uses: actions/setup-python@v3
        with:
          python-version: 'pypy-3.9'
          architecture: x64
      - run: 'pip3 install gfwlist2pac'    
      - run: 'yarn'
      - run: 'yarn build'
      - run: 'node ./dist/index.js'
        env:
          URL: ${{ secrets.URL }}
      - run: 'gfwlist2pac -i gfwlist.txt -p "SOCKS5 127.0.0.1:1080;" --precise -f proxy.pac'
      - run: 'rm gfwlist.txt'    
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions